{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {{wtf.quick_form(commentForm)}}
        </div>
        <div class="col-md-6">
            {% for comment in comments %}
            <div>
                <div>
                 <!-- <h5>{{comment.pitch.title}}</h5> -->
                  <p>{{ comment.comment }}</p>
                </div>
            </div>
         {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
